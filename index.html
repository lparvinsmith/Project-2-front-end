<!doctype html>
  <head>
    <title>R U Going front-end</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/styles/style.css">
  </head>
  <body>
    <nav class="navbar-static-top">
      <h1>R U GOING?</h1>
      <h4>Let's get to know the Boston tech community together</h4>
    </nav>
    <div class="main container-fluid">

      <div class="left col-md-2 pull-left">

        <!-- Authentication buttons -->
        <div class="authentication">
          <input type="text" id="email" class="form-control" placeholder="Username"><br>
          <input type="password" id="password" class="form-control" placeholder="Password"><br>
          <button class="btn btn-default" id="register">Register</button>
          <button class="btn btn-default" id="login">Login</button>
        </div>
      </div>

      <div class="content col-md-6 col-md-offset-1">

        <ul id="events"></ul>

        <!-- Handlebars list of events -->
        <script id="event-template" type="text/x-handlebars-template">
        {{#each events}}
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{title}} on {{occurs_at}} at {{venue}}</h3>
          </div>
          <div class="panel-body">
            {{description}} {{link}}<br>
            {{number_going}} going<br>
            <button class="btn btn-default im-going" data-id={{id}}>Im going!</button>

            <button class="btn btn-default update-event" data-id={{id}} data-toggle="modal" data-target="#eventUpdateModal">Update</button>

            <button class="btn btn-default delete-event" data-id={{id}}>Delete</button>
          </div>
        </div>
        {{/each}}
        </script>

        <!--
          1. Put modal forms in their own templates
          2. Write a javascript click handler for the "Update" button. The click handler will get the id and store it in a local variable using $(this).data('id'). Then, it will set a hidden input field on the modal.
          3. Then your AJAX code can use that hidden input field along with the visible ones to build a JSON payload to send to the server.
        -->

        <!-- Handlebars template for eventForm-->
        <script id="event-form-partial" type="text/x-handlebars-template">
        <form class="form col-sm-12 center-block">
          <div class="form-group">
          To update an event, please correct the following information:<br><br>
            <label for="event-date-time">Date and Time</label>
            <input type="text" id="event-date-time" class="form-control input-md" value={{occurs_at}}>
            <label for="event-title">Event title</label>
            <input type="text" id="event-title" class="form-control input-md" value={{title}}>
            <label for="event-venue">Venue</label>
            <input type="text" id="event-venue" class="form-control input-md" value={{venue}}>
            <label for="event-description">Brief description</label>
            <textarea id="event-description" class="form-control" rows="3">{{description}}</textarea>
            <label for="event-link">External link (optional)</label>
            <input type="text" id="event-link" class="form-control input-md" value={{link}}>
          </div>
        </form>
        </script>

        <!-- Handlebars template for eventUpdateModal-->
        <script id="event-update-modal" type="text/x-handlebars-template">
        {{event}}
        <div class="modal fade" id="eventUpdateModal" tabindex="-1" role="dialog" aria-labelledby="eventUpdateModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="eventUpdateModalLabel">Update Event</h4>
              </div>
              <div class="modal-body">
                <!-- assuming we register our partial as eventForm -->
                {{> eventForm }}
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" id="update-event" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
        </script>

        <!-- Button trigger eventCreateModal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#eventCreateModal">
          Create Event
        </button>

        <!-- eventCreateModal -->
        <div class="modal fade" id="eventCreateModal" tabindex="-1" role="dialog" aria-labelledby="eventCreateModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="eventCreateModalLabel">Create Event</h4>
              </div>
              <div class="modal-body">
                <form class="form col-sm-12 center-block">
                  <div class="form-group">
                  To create an event, please fill in some information:<br><br>
                    <label for="event-date-time">Date and Time</label>
                    <input type="text" id="event-date-time" class="form-control input-md" placeholder="YYYY-MM-DD HH:MM">
                    <label for="event-title">Event title</label>
                    <input type="text" id="event-title" class="form-control input-md">
                    <label for="event-venue">Venue</label>
                    <input type="text" id="event-venue" class="form-control input-md">
                    <label for="event-description">Brief description</label>
                    <textarea id="event-description" class="form-control" rows="3"></textarea>
                    <label for="event-link">External link (optional)</label>
                    <input type="text" id="event-link" class="form-control input-md">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" id="create-event" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>

      <!--   <nav>
          <ul class="pager">
            <li><a href="#">Previous</a></li>
            <li><a href="#">Next</a></li>
          </ul>
        </nav> -->
      </div>
      <div class="right col-md-2 pull-right">
        <div class="well">U R going to <br><span id="your-events">0</span> events!</div>
      </div>
    </div>
    <footer class="footer">
      Created by Lara Parvinsmith
    </footer>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="assets/scripts/handlebars-v3.0.3.js" type="text/javascript"></script>
    <script src="assets/scripts/simpleStorage.js" type="text/javascript"></script>
    <script src="assets/scripts/main.js" type="text/javascript"></script>
    <script src="assets/scripts/ui.js" type="text/javascript"></script>
    <script src="assets/scripts/ajax.js" type="text/javascript"></script>
    <script src="assets/scripts/view.js" type="text/javascript"></script>
  </body>
</html>
