<!doctype html>
  <head>
    <title>R U Going front-end</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/styles/style.css">
  </head>
  <body>
    <nav class="navbar-static-top">
      <h1>R U GOING?</h1>
      <h4>Let's get to know the Boston tech community together</h4>
    </nav>
    <div class="main container-fluid">

      <div class="left col-md-2 pull-left">

        <!-- Authentication buttons -->
        <div class="authentication">
          <input type="text" class="form-control" placeholder="Username"><br>
          <input type="password" class="form-control" placeholder="Password"><br>
          <button class="btn btn-default" id="register">Register</button>
          <button class="btn btn-default" id="login">Login</button>
        </div>
      </div>

      <div class="content col-md-6 col-md-offset-1">

        <!-- Handlebars list of events -->
        <script id="event-index" type="text/x-handlebars-template">
        {{#each events}}
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{title}} on {{date}} at {{venue}}</h3>
          </div>
          <div class="panel-body">
            {{description}} {{link}}<br>
            {{number_going}} going<br>
            <button class="btn btn-default" id="im-going">Im going!</button>
          </div>
        </div>
        {{/each}}
        </script>

        <!-- Button trigger modal -->
        <button type="button" id="add-event" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
          Create Event
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Create Event</h4>
              </div>
              <div class="modal-body">
                <form class="form col-sm-12 center-block">
                  <div class="form-group">
                  To create an event, please fill in some information:<br><br>
                    <label for="event_date_time">Date and Time</label>
                    <input type="text" id="event_date_time" class="form-control input-md" placeholder="YYYY-MM-DD HH:MM">
                    <label for="event_title">Event title</label>
                    <input type="text" id="event_title" class="form-control input-md">
                    <label for="event_venue">Venue</label>
                    <input type="text" id="event_venue" class="form-control input-md">
                    <label for="event_title">Brief description</label>
                    <textarea id="event_description" class="form-control" rows="3"></textarea>
                    <label for="event_link">External link (optional)</label>
                    <input type="text" id="event_link" class="form-control input-md">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>

      <!--   <nav>
          <ul class="pager">
            <li><a href="#">Previous</a></li>
            <li><a href="#">Next</a></li>
          </ul>
        </nav> -->
      </div>
      <div class="right col-md-2 pull-right">
        <div class="well">U R going to <br><span id="your-events">0</span> events!</div>
      </div>
    </div>
    <footer class="footer">
      Created by Lara Parvinsmith
    </footer>

    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="assets/scripts/handlebars-v3.0.3.js" type="text/javascript"></script>
    <script src="assets/scripts/main.js" type="text/javascript"></script>
    <script src="assets/scripts/ui.js" type="text/javascript"></script>
    <script src="assets/scripts/ajax.js" type="text/javascript"></script>
  </body>
</html>
